<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add photo</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body class="m-5">
    <div class="container  ">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{%url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                <div class="card">

                    <form method='POST' action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group m-3">
                            <label>Description</label>
                            <input required name="description" type="text" placeholder="Enter a description" class="for-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Select a category</label>
                            <select name="category" class="form-control"> 
                                <option value='none'>Select a category...</option> 

                                {%for category in categorys %}
                                <option value="{{category.id}}">{{category.name}}</option>
                                {%endfor%}

                            </select>
                        </div>

                        <div class="form-group m-3">
                            <label>Create a new category</label>
                            <input name="category_new" type="text" placeholder="Enter a description" class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label> Upload video</label>
                            <input required name="video" multiple class="form-control-file" id="formFileLg" type="file">
                        </div>
                        <button type='submit' class="btn btn-primary m-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
