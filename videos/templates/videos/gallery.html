<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body class="m-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        Categories
                    </div>
                    <ul class="list-group list-group-flush">
                        {% for category in categorys %}

                        <li class="list-group-item">{{category.name}}</li>

                        {% endfor %}

                        <a href="{% url 'add' % }" class="btn btn-outline-dark btn-sm m-1">View</a>

                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    {% for video in videos %}
                    <div class="col-md-6 my-2">
                        <!--Card-->
                        <div class="card">
                            <!--Card image-->
                            <video class="img-fluid" playsinline autoplay muted loop>
    <source src="{{video.video.url}} " type="video/mp4">
    </video>
                            <!--Card content-->
                            <div class="card-body">
                                <small>Category:{{video.Category.name}}</small>
                            </div>
                            <a href="{%url 'video' video.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                        </div>
                        <!--/.Card-->
                    </div>
                    {%empty%}
                    <h3>No photos..</h3>

                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
